service: visitors-accounting
configValidationMode: error
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  lambdaHashingVersion: '20201221'
  environment:
    DYNAMODB_TABLE: ${self:service}-${sls:stage}
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  createVisitor:
    handler: dist/handler.createVisitor
    events:
      - httpApi:
          path: /visitor/create
          method: post

  updateVisitor:
    handler: dist/handler.updateVisitor
    events:
      - httpApi:
          path: /visitor/update/{id}
          method: put

  deleteVisitor:
    handler: dist/handler.deleteVisitor
    events:
      - httpApi:
          path: /visitor/delete/{id}
          method: delete

  getAllVisitors:
    handler: dist/handler.getAllVisitors
    events:
      - httpApi:
          path: /visitors
          method: get

  getVisitorById:
    handler: dist/handler.getVisitorById
    events:
      - httpApi:
          path: /visitor/{id}
          method: get

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.DYNAMODB_TABLE}